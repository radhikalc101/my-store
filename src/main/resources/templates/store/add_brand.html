<!DOCTYPE html>
<html lang="en" xmlns:th="http://>www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<h3>Brand</h3>
<form method="post" th:object="${brand}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>
    <input type="submit" class="btn btn-store" value="Add"/>
    <a href="/store/list" class="store-color" style="margin-left:20px;">Cancel</a>
    <p th:unless="${brands} and ${brands.size()}">No Brand Added</p>
</form>

<form method="post" action="/store/brand/delete">

    <div style="margin-top:15px;" >

        <div th:each="brand : ${brands}" class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" th:id="${brand.id}" name="brandIds" th:value="${brand.id}">
            <label class="custom-control-label" th:for="${brand.id}" th:text="${brand.name}"></label>
        </div>
    </div>

    <input type="submit" class="btn btn-store" value="Delete">
</form>

</body>
<div th:replace="footer :: copyright"></div>
</html>
