<!DOCTYPE html>
<html lang="en" xmlns:th="http://>www.thymeleaf.org/">

    <meta charset="UTF-8"/>
    <title>MY STORE GOOGLE MAP</title>

<body>
<nav th:replace="fragments :: navigation"></nav>
<h1>My Google Map </h1>
<div id="map"></div>
<script type="text/javascript" language="JavaScript">

    function initMap(){
    <!--map options-->
        var options = {
            zoom:10,
            center:{lat:38.627003,lng:-90.199402}
        }
        <!--new map-->
        var map = new google.maps.Map(document.getElementById('map'),options);


        <!--Add marker-->
        <!--var marker = new google.maps.Marker({-->
            <!--position:{lat:38.5726,lng:-90.6252},-->
            <!--map:map-->
            <!--&lt;!&ndash;icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'&ndash;&gt;-->
        <!--});-->

        <!--var infoWindow = new google.maps.InfoWindow({-->
            <!--content:'<h1>Wild Wood</h1>'-->
        <!--});-->

        <!--marker.addListener('click', function(){-->
            <!--infoWindow.open(map, marker);-->
        <!--});-->
        <!---->

        addMarker({
            coords:{lat:38.627003,lng:-90.199402},
            content:'<h4>St. Louis</h4>'

        });
        addMarker({coords:{lat:38.7229,lng:-90.4474}});
        addMarker({coords:{lat:38.7809,lng:-90.3669}});

        <!--Add Marker Function-->
        function addMarker(props){
            var marker = new google.maps.Marker({
                position:props.coords,
                map:map
            });

            <!--check content-->
            if(props.content){
                var infoWindow = new google.maps.InfoWindow({
                    content:'<h4>St. Louis</h4>'
                });

                marker.addListener('click',function(){
                    infoWindow.open(map, marker);
                });
            }
        }
    }

</script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkICQK4MNLd5Vah3dsVbXGJlwq8eeRXeY&callback=initMap">

    </script>
</body>
</html>
